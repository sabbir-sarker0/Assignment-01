<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B12A01 landing launchpad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="layout-container">
            <nav>
                <div class="nav-bar">
                    <h1 class="brand-logo theme-primary">LOGO</h1>
                    <button class="btn-primary">Sign Up</button>
                </div>
            </nav>

            <div class="hero-section">
                <div class="hero-content">
                    <h1>Cool Dark UI Template for <br>Webflow Agencies!</h1>
                    <button class="btn-focus">Stay Focused</button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="cta-section">
            <div class="cta-text">
                <h2 class="cta-heading">See It in Action</h2>
                <p class="cta-description">Explore the live preview and imagine your <br>brand in this bold new look.</p>
                <button class="btn-cta">Launch Live Preview</button>
            </div>
            <div class="cta-image">
                <img src="./Assets/wc-mini.png" alt="">
            </div>
        </div>

        <div class="stats-wrapper">
            <h2>Joined Thousands of Productive Users</h2>
            <div class="stats-grid-layout">
                <div class="stats-box">
                    <h3>50K</h3>
                    <p>Active Users</p>
                </div>
                <div class="stats-box">
                    <h3>2M+</h3>
                    <p>Focus Sessions</p>
                </div>
                <div class="stats-box">
                    <h3>95%</h3>
                    <p>Satisfaction Rate</p>
                </div>
            </div>
        </div>
